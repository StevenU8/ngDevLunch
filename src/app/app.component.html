<div class="jumbotron">
  <h1 id="title">{{title}}</h1>
  <button type="submit" class="btn btn-primary" (click)="GenerateTeams()">Generate Teams!</button>
</div>

<div [hidden]="hideTeams">
  <div *ngFor = "let team of teams">
    {{team.Name}} : {{team.MemberNames}}
  </div>
</div>

<welcome [hidden]="!hideTeams"></welcome>
<sign-in [hidden]="!hideTeams"></sign-in>
